<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SLITHER GOD</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MENU -->
<div id="menu">
    <h1>SLITHER GOD</h1>

    <select id="skinSelect">
        <option value="green">Green Viper</option>
        <option value="blue">Blue Neon</option>
        <option value="red">Red Lava</option>
        <option value="gold">Golden Dragon</option>
    </select>

    <button id="startBtn">START GAME</button>
</div>

<!-- UI -->
<div class="ui">
    Score: <span id="score">0</span><br>
    Energy: <span id="energy">100</span><br>
    <button id="boostBtn">BOOST</button>
</div>

<!-- JOYSTICK -->
<div id="joystick">
    <div id="stick"></div>
</div>

<canvas id="game"></canvas>

<script src="game.js"></script>
</body>
</html>
